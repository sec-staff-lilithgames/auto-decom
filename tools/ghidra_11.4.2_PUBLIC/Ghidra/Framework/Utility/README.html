<h1 id="utility" style="border-bottom: solid 1px; border-bottom-color: #cccccc; padding-bottom: 8px;">Utility</h1>
<p>This module provides the entry point for the Ghidra application, as well as all of the utilities
needed to dynamically discover and load Ghidra modules.</p>
<p><strong>NOTE:</strong> Classes in this module may not depend on any classes/jars that reside outside of this
module.</p>
